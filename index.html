<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>imgs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="reset.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="menuWrap">
		<a href="#" class="menuWrap__link">
			<i class="menuWrap__icon material-icons">close</i>
		</a>
		<ul class="menu">
			<li class="menu__item"><a href="#">Episodes</a></li>
			<li class="menu__item"><a href="#">Characters</a>
				<ul class="menu__inner text-right">
					<li class="menu__innerItem"><a class="menu__link menu__link_inner" href="#">Dolores</a></li>
					<li class="menu__innerItem"><a class="menu__link menu__link_inner" href="#">Maeve</a></li>
					<li class="menu__innerItem"><a class="menu__link menu__link_inner" href="#">Bernard</a></li>
					<li class="menu__innerItem"><a class="menu__link menu__link_inner" href="#">Ford</a></li>
					<li class="menu__innerItem"><a class="menu__link menu__link_inner" href="#">Man in Black</a></li>
				</ul>
			</li>
			<li class="menu__item"><a href="#">Park</a></li>
			<li class="menu__item"><a href="#">Gallery</a></li>
			<li class="menu__item"><a href="#">Actors</a></li>
		</ul>
	</div>
	
	<div class="imgsBg"></div>

	<div class="header">
		<div class="container">
			<div class="nav">
				<h1 class="logo">
					<a href="/">
						<img src="img/logo.png" alt="Logo">
					</a>
				</h1>
				<div class="gamburger">
					<a href="#">
						<i class="material-icons">menu</i>
					</a>
				</div>
			</div>

			<h2 class="caption text-center">Image Gallery</h2>

			<div class="imgs">
				<div class="imgs__imgBigWrap">
					<img class="imgs__img_big">
				</div>
				
				<a class="imgs__close" href="#">
					<i class="material-icons">close</i>
				</a>
				
				<a class="imgs__arrowLink imgs__arrowLink_left" href="#">
					<i class="material-icons">keyboard_arrow_left</i>
				</a>
				<a class="imgs__arrowLink imgs__arrowLink_right" href="#">
					<i class="material-icons">keyboard_arrow_right</i>
				</a>

				<div class="imgs__wrap row">
					
						<img class="imgs__img col-xs-4" src="img/1.jpg" alt="photo">
					
					
						<img class="imgs__img col-xs-4" src="img/2.jpg" alt="photo">
					
					
						<img class="imgs__img col-xs-4" src="img/3.jpg" alt="photo">
					
				</div>
				<div class="imgs__wrap row">
					<div class="imgs__container col-xs-4">
						<img class="imgs__img" src="img/4.jpg" alt="photo">
					</div>
					<div class="imgs__container col-xs-4">
						<img class="imgs__img" src="img/5.jpg" alt="photo">
					</div>
					<div class="imgs__container col-xs-4">
						<img class="imgs__img" src="img/6.jpg" alt="photo">
					</div>
				</div>
				<div class="imgs__wrap row">
					<div class="imgs__container col-xs-4">
						<img class="imgs__img" src="img/7.jpg" alt="photo">
					</div>
					<div class="imgs__container col-xs-4">
						<img class="imgs__img" src="img/8.jpg" alt="photo">
					</div>
					<div class="imgs__container col-xs-4">
						<img class="imgs__img" src="img/9.jpg" alt="photo">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
